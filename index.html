<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英语作文批改报告</title>
    <!-- 通过 Tailwind 框架进行样式美化 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'Merriweather', 'Georgia', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              paper: '#fdfbf7',
              ink: '#2d3748',
              accent: '#c53030', 
              improve: '#3182ce', 
              highlight: '#d97706', 
            },
            boxShadow: {
              'paper': '0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.1)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            }
          },
        },
      }
    </script>
    <!-- Google Fonts including Noto Serif SC for Chinese premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
      body {
        background-color: #f3f4f6; /* 浅灰色作为网页视图背景 */
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;  /* 字体抗锯齿，更清晰 */
      }
      
      /* 打印适配：针对打印场景单独配置，确保报告打印时格式正确（如 A4 尺寸、合适边距、保留背景色标记） */
      @media print {
        body {
          background-color: white;
        }
        @page {
          margin: 15mm;
          size: A4;
        }
        .no-print {
          display: none !important;
        }
        .print-break-inside-avoid {
          break-inside: avoid;
        }
        .print-break-before {
          break-before: page;
        }
        /* Force background colors to print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* 隐藏自定义滚动条 */
      .custom-scroll::-webkit-scrollbar {
        display: none;
      }
    </style>
    <!-- 定义模块映射，简化开发部署 -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
        }
      }
    </script>
    <!-- <link rel="stylesheet" href="/index.css"> -->
  </head>

  <body>
    <div id="root"></div>
    <!-- 引入 TypeScript/JavaScript 入口文件（index.tsx），作为应用的逻辑入口，负责渲染页面内容 -->
    <script type="module" src="/index.tsx"></script>
  </body>

</html>
